	<link rel="stylesheet" href="css/style.css">
	<script src="js/dojo.carousel.js" type="text/javascript"></script>
	<script type='text/javascript'>
		require(["dojo/domReady!"], function(){
			/**
			 * Crea un carousel con las imágenes que se encuentre bajo el div con id sSource
			 * @param  {string} sSource       	Origen de las imágenes del carousel.
			 * @param  {string} sTarget       	Destino de las imágenes al hacer clic sobre el carousel.
			 * @param  {string} sPosition     	Posición del carousel 'horizontal' o 'vertical'
			 * @param  {boolean} bSameWidth			Si es verdadero y la posición es 'vertical' toma el mismo alto que el ancho del contenedor.
			 * @param  {int} iMaxHeight    			Si el bSameWidth es falso, toma este valor como el alto del carousel (pixeles), solo si la posición es vertical.
			 * @param  {int} iDuration     			Duracción en segundos, que tarda para cambiar entre secciones de imágenes dentro del carousel.
			 * @param  {int} iNumberImages 			Numero de imágenes a mostrar por sección en el carousel.
			 */
			var settings = {
				sSource: "carousel-cart",
				sTarget: "carousel-target",
				sPosition: "vertical",
				iNumberImages: 3
			};
			carousel(settings);
		});
	</script>
